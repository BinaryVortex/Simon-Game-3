<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p id="result" class="hide">Game Over!</p>
    <button id="start">Start Game</button>
  </div>
  
  <div class="wrapper hide">
    <div class="simon">
      <div class="color-part color1"></div>
      <div class="color-part color2"></div>
      <div class="color-part color3"></div>
      <div class="color-part color4"></div>
      <div id="count">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
